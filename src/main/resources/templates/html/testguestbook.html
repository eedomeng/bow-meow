                <div class="introduce">

            </div>
            <div class="book-wrapper">

                <ul class="guestCommentWrapper" id="guestCommentWrapper">

                    <div class="guest-li">
                      <div class="guest-li-inner">
                        <div class="guest-info test">
                          <div class="commentNumber col-1">no.1</div>

                        </div>
                        <div class="guestCommentForm test">
                          <div class="test guestProfile" style="background-color: blue; ">
                            <img src="" alt="#" style="background-position: center; object-fit: cover;">
                          </div>
                          <div class="test formWrapper">
                            <form th:action="@{/guestbook/create}" method="post" enctype="multipart/form-data" class="comment-form" name="commentForm" id="commentForm">
                              <textarea placeholder="콩순아, 백년해로하렴" name="content" id="formTextArea" cols="50" rows="5" style="resize: none;"></textarea>
                              <button id="textFormBtn" type="submit" onclick="addComment()">작성</button>
                            </form>
                          </div>
                        </div>

                      </div>
                    </div>
                  </li>
                  <li class="guestComment" id="deleteArea">
                    
                    <div class="guest-li">
                      <div class="guest-li-inner">
                        <div class="guest-info test">
                          <div class="commentNumber col-1">no.1</div>

                          <div class="commentDateTime col-7">23.03.17 20:00</div>

                        <div class="guestCommentForm test">
                          <div class="test guestProfile" style="background-color: blue;">img</div>
                          <div class="test formWrapper">
                            <div>
                              <p class="guestCommentResult">어쩌구 저쩌구</p>
                            </div>
                          </div>
                        </div>
                      </div>
