<!-- beautify ignore:start -->
<html lang="en" class="light-style layout-menu-fixed" dir="ltr"
   data-theme="theme-default" data-assets-path="../assets/"
   data-template="vertical-menu-template-free"
   
   xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layout}"
   
   >
<head>

<link rel="stylesheet" href="../assets/css/status.css">
<link rel="stylesheet" href="../assets/css/calendar/main.css">

<!-- Load c3.css -->
<link href="../assets/c3/c3-0.7.20/c3-0.7.20/c3.css" rel="stylesheet">

<!-- Load d3.js and c3.js -->
<!-- <script src="/path/to/d3.v5.min.js" charset="utf-8"></script> -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="../assets/c3/c3-0.7.20/c3-0.7.20/c3.min.js"></script>
	
<!-- 그래프 스크립트 -->
<script defer src="../assets/js/test-chart.js"></script>
</head>

<body>
   <!-- Layout wrapper -->
   <div class="layout-wrapper layout-content-navbar" layout:fragment="content">
      <div class="layout-container">
         <!-- Menu -->
         <aside th:replace="fragments :: aside">
         </aside>
         
         <!-- / Menu -->

         <!-- Layout container -->
         <div class="layout-page">
            <!-- Navbar -->

            <nav th:replace="fragments :: nav">
            </nav>

            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper ">
            
          	<!-- graph start -->
	<div class="main-contents2 col-12" id="third-area">
	  <div class="day-graph card col-7">
		<h4 id="easy-checker-title">오늘 두콩이는 이만큼 먹고 마셨다.</h4>
		  <div class="chart-wrapper">
			<div id="total-chart">
				<!-- 차트 공간 -->
		    </div>
		  </div>
		<div class="card-text chart-description">
			몸무게가 10kg인 프렌치 불독인 두콩이의 하루 권장 식사량은 400g이에요.
		</div>

	  </div>

	<!-- 급식, 급수, 몸무게 기입 -->
	<div class="easy-checker card col-9">			
	  <h4 id="easy-checker-title">Daily checker</h4>
			
		<!-- 급수량 -->
		  <form action="/status" method="get" >
										
		   <div>	
			<div class="input-group">
			<span class="input-group-text" id="basic-addon1">water</span>
			<input
				type="number"
				class="form-control"
				name="water"
				min="0"
				placeholder="ml 단위로 입력하세요"
				aria-describedby="button-addon2"/>
			</div>
			
			<div class="input-group">
			<span class="input-group-text" id="basic-addon1">food</span>
			<input
				name="food"
				type="number"
				min="0"
				class="form-control"
				placeholder="g 단위로 입력하세요"
				aria-describedby="button-addon2"/>
			</div>
			
			<div class="input-group">
			<span class="input-group-text" id="basic-addon1">몸무게</span>
			<input
				name="weight"
				type="number"
				min="0"
				class="form-control"
				placeholder="kg 단위로 입력하세요"
				aria-describedby="button-addon2"/>
			</div>
											
			 <div class="input-group">
             <span class="input-group-text" id="basic-addon1">Take a Walk</span>
			 <input name="walk" type="number" min="0" class="form-control"
				     placeholder="km 단위로 입력하세요" aria-describedby="button-addon2"/>
			</div>
                  
                  <br>
                  
              <div class="input-group">
              <span class="input-group-text" id="basic-addon1">Treat</span>
			   <input name="treat" type="number" min="0" class="form-control"
					   placeholder="숫자(횟수)로 입력하세요" aria-describedby="button-addon2"/>
			  </div>
			  
				   <br>
		       <div class="easy-checker-btn">
												
			    <button class="btn btn-outline-primary" type="submit" id="button-addon2">💾&nbsp<b>기록하기</b> <i class="fa-solid fa-plus"></i></button>
												
				</div>
				</div>
			</form>
		</div>
	</div>

						<!-- fin -->
            <br>
            <br>
           
 <!-- / Content -->
               <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
         </div>
         <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
   </div>
   <!-- / Layout wrapper -->
   
   <!-- modal창 스크립트 -->
<script defer src="../assets/js/modal.js"></script>

   <!-- fullcalendar 스크립트 -->
<script defer src="../assets/js/calendar/fullcalendar.js"></script>
<script defer src="../assets/js/calendar/main.js"></script>



</body>
</html>
